<mat-card class="card">
  <mat-card-header> {{ product.name }} </mat-card-header>
  <mat-card-content> {{ product.description }} </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary" [disabled]="product.stock === 0">
      Buy {{ product.price | currency }}
      <mat-icon (click)="OnClick()">add_shopping_cart</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
